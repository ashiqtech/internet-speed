<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Indicator Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS: Fast.com Style & Layout (No Change) --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #2ecc71; /* Green */
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }

        /* Top Header */
        .header {
            margin-top: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 40px;
            color: #000;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }

        /* Main Content Center */
        .main-container {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .status-text {
            font-size: 22px;
            color: var(--text-color);
            margin-bottom: 20px;
            font-weight: 400;
        }

        /* Speed Meter Area */
        .speed-meter-container {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .speed-value {
            font-size: 180px;
            font-weight: 500;
            letter-spacing: -4px;
            color: #000;
            line-height: 1;
        }

        .units-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .unit {
            font-size: 36px;
            color: var(--text-color);
            font-weight: 500;
        }

        /* Refresh Button */
        .btn-reload {
            background: transparent;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 24px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-reload:hover {
            border-color: var(--accent-color);
            background-color: #f9f9f9;
            transform: rotate(45deg);
        }
        
        .btn-reload.disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Bottom Social Icons */
        .footer {
            margin-bottom: 40px;
            display: flex;
            gap: 30px;
        }

        .social-icon {
            font-size: 28px;
            color: #555;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icon:hover.telegram { color: #0088cc; }
        .social-icon:hover.twitter { color: #000; }
        .social-icon:hover.youtube { color: #ff0000; }
    </style>
</head>
<body>

    <header class="header">
        <i class="fa-solid fa-gauge-high logo-icon"></i>
        <div class="logo-text">Speed Indicator online</div>
    </header>

    <main class="main-container">
        <div id="status" class="status-text">Your Internet speed is</div>

        <div class="speed-meter-container">
            <div id="speed" class="speed-value">0</div>
            
            <div class="units-container">
                <div id="unit" class="unit">Mbps</div>
                <button id="reloadBtn" class="btn-reload" onclick="startTest()">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="https://t.me/ashiqtech1" target="_blank" class="social-icon telegram">
            <i class="fa-brands fa-telegram"></i>
        </a>
        <a href="https://x.com/ashiqtech1" target="_blank" class="social-icon twitter">
            <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://youtube.com/@ashiqtech1" target="_blank" class="social-icon youtube">
            <i class="fa-brands fa-youtube"></i>
        </a>
    </footer>

    <script>
        /* --- JavaScript: Stable Multi-Chunk Download Logic --- */

        // NOTE: Hum 4 chote files (chunks) ko ek saath download karenge.
        // Ye URL 1MB ki dummy file deta hai aur CORS/Caching issues kam karta hai.
        const TEST_CHUNK_URL = "http://212.183.133.177/1MB.zip";
        const NUMBER_OF_CHUNKS = 4; // Total 4MB data will be downloaded
        const TEST_DURATION_MS = 10000; // 10 seconds total test time

        const speedDisplay = document.getElementById('speed');
        const unitDisplay = document.getElementById('unit');
        const reloadBtn = document.getElementById('reloadBtn');
        
        let testStartTime;
        let totalBytesLoaded = 0;
        let isTesting = false;
        let updateInterval;
        let testTimeout;
        let activeXhrs = []; // Array to hold multiple XMLHttpRequest objects

        function startTest() {
            if (isTesting) return; 
            isTesting = true;

            // Reset UI
            speedDisplay.innerText = "0";
            unitDisplay.innerText = "Mbps"; // Start with Mbps
            reloadBtn.classList.add('disabled');
            
            // Reset counters
            totalBytesLoaded = 0;
            testStartTime = (new Date()).getTime();

            // Start downloading all chunks simultaneously
            for (let i = 0; i < NUMBER_OF_CHUNKS; i++) {
                downloadChunk();
            }

            // Start updating the UI every 500ms
            updateInterval = setInterval(updateUI, 500);

            // Stop test after 10 seconds
            testTimeout = setTimeout(stopTest, TEST_DURATION_MS);
        }

        function downloadChunk() {
            const downloadUrl = TEST_CHUNK_URL + "?nn=" + Math.random();
            const xhr = new XMLHttpRequest();
            activeXhrs.push(xhr);

            xhr.open("GET", downloadUrl, true);
            
            // Track progress for THIS specific chunk
            xhr.onprogress = function(event) {
                if (event.lengthComputable) {
                    // Update totalBytesLoaded. Since we restart, this keeps track of ongoing data
                    totalBytesLoaded += event.loaded; 
                }
            };

            // If chunk download finishes, restart this chunk to keep traffic flowing
            xhr.onload = function() {
                if (isTesting) {
                    downloadChunk(); 
                    // Remove current XHR from the active list
                    activeXhrs = activeXhrs.filter(item => item !== xhr); 
                }
            };

            // Handle errors by restarting the chunk
            xhr.onerror = function() {
                if (isTesting) {
                    downloadChunk();
                    activeXhrs = activeXhrs.filter(item => item !== xhr); 
                }
            };
            
            xhr.send();
        }

        function updateUI() {
            const currentTime = (new Date()).getTime();
            const duration = (currentTime - testStartTime) / 1000; // Seconds

            if (duration <= 0 || totalBytesLoaded === 0) return;

            calculateAndDisplaySpeed(totalBytesLoaded, duration);
        }

        function stopTest() {
            isTesting = false;
            clearInterval(updateInterval);
            clearTimeout(testTimeout);
            
            // Abort all active downloads
            activeXhrs.forEach(xhr => xhr.abort());
            activeXhrs = [];

            // Final Calculation
            updateUI();
            
            reloadBtn.classList.remove('disabled');
        }

        function calculateAndDisplaySpeed(bytes, seconds) {
            const bitsLoaded = bytes * 8;
            const speedBps = bitsLoaded / seconds;
            const speedKbps = speedBps / 1024;
            const speedMbps = speedKbps / 1024;

            // Display Logic 
            if (speedMbps >= 1) {
                speedDisplay.innerText = speedMbps.toFixed(1);
                unitDisplay.innerText = "Mbps";
            } else {
                // If less than 1 Mbps, show in Kbps (rounded)
                speedDisplay.innerText = Math.round(speedKbps);
                unitDisplay.innerText = "Kbps";
            }
        }

        // Start test automatically on page load
        window.onload = startTest;
    </script>
</body>
</html>
