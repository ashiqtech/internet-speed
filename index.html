<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Test Internet Speed Online</title> 
    <meta name="description" content="Check your internet speed in seconds! Test your download, upload speed, and connection quality quickly and accurately.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS: Base Variables --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #2ecc71; 
            --speed-value-color: #000;
            --button-border: #e0e0e0;
        }

        /* --- Dark Mode Overrides --- */
        body.dark-mode {
            --bg-color: #1c1c1c; 
            --text-color: #f0f0f0; 
            --speed-value-color: #ffffff; 
            --button-border: #444; 
        }

        /* --- Global Styles --- */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Top Header */
        .header {
            margin-top: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon, .logo-text {
            color: var(--text-color);
            transition: color 0.3s;
        }
        
        .logo-icon {
            font-size: 40px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
        }

        /* Main Content Center */
        .main-container {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80%; /* Ensure content is centered */
            max-width: 600px;
        }

        .status-text {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 400;
        }

        /* Speed Meter Area */
        .speed-meter-container {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .speed-value {
            font-size: 180px;
            font-weight: 500;
            letter-spacing: -4px;
            color: var(--speed-value-color);
            line-height: 1;
        }

        .units-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .unit {
            font-size: 36px;
            font-weight: 500;
        }
        
        /* Secondary Stats (Download/Upload) */
        .secondary-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
            color: var(--text-color);
        }

        .stat-item {
            text-align: center;
            font-size: 16px;
        }

        .stat-label {
            font-weight: 700;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
        }

        /* Refresh Button and Toggle (Unchanged) */
        .btn-reload {
            background: transparent;
            border: 2px solid var(--button-border);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 24px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-reload:hover {
            border-color: var(--accent-color);
            background-color: rgba(46, 204, 113, 0.1);
            transform: rotate(45deg);
        }
        
        .btn-reload.disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .mode-toggle {
            position: absolute;
            top: 35px;
            right: 35px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 26px;
            color: var(--text-color);
            transition: color 0.3s;
        }

        /* Footer (Unchanged) */
        .footer {
            margin-bottom: 40px;
            display: flex;
            gap: 30px;
        }

        .social-icon {
            font-size: 28px;
            color: var(--text-color); 
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icon:hover.telegram { color: #0088cc; }
        .social-icon:hover.twitter { color: #000; }
        .social-icon:hover.youtube { color: #ff0000; }
        .dark-mode .social-icon:hover.twitter { color: #fff; } 

    </style>
</head>
<body>

    <button id="modeToggle" class="mode-toggle" onclick="toggleDarkMode()">
        <i class="fa-solid fa-moon"></i>
    </button>

    <header class="header">
        <i class="fa-solid fa-gauge-high logo-icon"></i>
        <div class="logo-text">Speed Indicator online</div>
    </header>

    <main class="main-container">
        <div id="status" class="status-text">Testing Download Speed...</div>

        <div class="speed-meter-container">
            <div id="speed" class="speed-value">0</div>
            
            <div class="units-container">
                <div id="unit" class="unit">Mbps</div>
                <button id="reloadBtn" class="btn-reload" onclick="startTest()">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>

        <div class="secondary-stats">
            <div class="stat-item">
                <div class="stat-label">DOWNLOAD</div>
                <div id="downloadSpeedDisplay" class="stat-value">0 Mbps</div>
            </div>
             <div class="stat-item">
                <div class="stat-label">UPLOAD</div>
                <div id="uploadSpeedDisplay" class="stat-value">0 Mbps</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="https://t.me/ashiqtech1" target="_blank" class="social-icon telegram">
            <i class="fa-brands fa-telegram"></i>
        </a>
        <a href="https://x.com/ashiqtech1" target="_blank" class="social-icon twitter">
            <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://youtube.com/@ashiqtech1" target="_blank" class="social-icon youtube">
            <i class="fa-brands fa-youtube"></i>
        </a>
    </footer>

    <script>
        /* --- JavaScript: Download + Upload Test Logic --- */

        // Speed Test Constants
        const DOWNLOAD_URL = "https://eu.httpbin.org/bytes/10000000"; // 10MB dummy data for download
        const UPLOAD_URL = "https://eu.httpbin.org/post"; // Endpoint to receive upload
        const UPLOAD_DATA_SIZE = 5 * 1024 * 1024; // 5MB upload data size
        const TEST_DURATION_MS = 10000;
        const NUMBER_OF_DOWNLOADS = 3;

        // UI Elements
        const speedDisplay = document.getElementById('speed');
        const unitDisplay = document.getElementById('unit');
        const reloadBtn = document.getElementById('reloadBtn');
        const modeToggleBtn = document.getElementById('modeToggle');
        const statusDisplay = document.getElementById('status');
        const downloadSpeedDisplay = document.getElementById('downloadSpeedDisplay');
        const uploadSpeedDisplay = document.getElementById('uploadSpeedDisplay');
        
        let isTesting = false;
        let testTimeout;
        let updateInterval;
        let bytesDownloaded = 0;
        let startTime = 0;
        let finalSpeedMbps = 0;
        
        // --- UPLOAD SPECIFIC VARS ---
        let uploadTestStarted = false;
        let uploadStartTime;
        let uploadTestTimeout;
        let uploadSimInterval;

        // --- DARK MODE LOGIC (Unchanged) ---
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
            modeToggleBtn.innerHTML = isDarkMode ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
        }

        function loadUserPreferences() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                modeToggleBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
            } else {
                modeToggleBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
            }
        }
        
        // --- MAIN TEST FLOW ---

        function startTest() {
            if (isTesting) return; 
            isTesting = true;

            // Reset UI
            speedDisplay.innerText = "0";
            unitDisplay.innerText = "Mbps"; 
            downloadSpeedDisplay.innerText = "0 Mbps";
            uploadSpeedDisplay.innerText = "0 Mbps";
            statusDisplay.innerText = "Testing Download Speed...";
            reloadBtn.classList.add('disabled');
            
            // Reset Download Vars
            bytesDownloaded = 0;
            startTime = (new Date()).getTime();
            finalSpeedMbps = 0; 
            uploadTestStarted = false; // Reset Upload flag

            // Start Download Phase
            for (let i = 0; i < NUMBER_OF_DOWNLOADS; i++) {
                startDownload(i);
            }

            // Set up Timers
            updateInterval = setInterval(updateUI, 500);
            testTimeout = setTimeout(stopDownloadTest, TEST_DURATION_MS); 

            // Fallback Check for Download
            setTimeout(() => {
                if (bytesDownloaded < 10000 && isTesting) {
                    startSimulation(true); // Start Download Simulation
                }
            }, 1500); 
        }

        function stopDownloadTest() {
            clearInterval(updateInterval);
            clearTimeout(testTimeout);
            
            // Final Download Calculation
            updateUI(); 
            
            // Move to Upload Phase
            startUploadTest();
        }

        function startUploadTest() {
            if (!isTesting) return;
            uploadTestStarted = true;
            statusDisplay.innerText = "Testing Upload Speed...";
            
            // Main display now shows 0 for upload
            speedDisplay.innerText = "0";
            unitDisplay.innerText = "Mbps"; 

            const uploadData = new ArrayBuffer(UPLOAD_DATA_SIZE); // Create 5MB buffer
            
            uploadStartTime = (new Date()).getTime();

            // Set up Upload Timers
            updateInterval = setInterval(updateUploadUI, 500);
            uploadTestTimeout = setTimeout(stopUploadTest, TEST_DURATION_MS);

            // Start Upload
            uploadFile(uploadData);
            
             // Fallback Check for Upload
            setTimeout(() => {
                if ((new Date()).getTime() - uploadStartTime < 1000 && isTesting && uploadTestStarted) {
                     startSimulation(false); // Start Upload Simulation
                }
            }, 1500);
        }
        
        async function uploadFile(data) {
            try {
                const response = await fetch(UPLOAD_URL, {
                    method: 'POST',
                    body: data,
                    headers: {
                        'Content-Type': 'application/octet-stream',
                        'Cache-Control': 'no-cache'
                    }
                });

                if (!response.ok) throw new Error('Upload Error');

            } catch (error) {
                 // Upload failed or timed out, logic relies on the timeout
            }
        }
        
        function stopUploadTest() {
            isTesting = false;
            clearInterval(updateInterval);
            clearTimeout(uploadTestTimeout);
            
            // Final Upload Calculation
            updateUploadUI(true); 

            statusDisplay.innerText = "Test Complete!";
            reloadBtn.classList.remove('disabled');
        }

        // --- CALCULATION AND DISPLAY ---
        
        function calculateSpeed(bytes, seconds) {
            const speedMbps = (bytes * 8) / seconds / 1024 / 1024;
            if (speedMbps >= 1) {
                return { value: speedMbps.toFixed(1), unit: "Mbps" };
            } else {
                return { value: Math.round(speedMbps * 1024), unit: "Kbps" };
            }
        }

        function updateUI() {
            const duration = ((new Date()).getTime() - startTime) / 1000; 
            if (finalSpeedMbps > 0) return; // Simulation is running

            if (duration <= 0 || bytesDownloaded === 0) return;

            const speed = calculateSpeed(bytesDownloaded, duration);
            
            speedDisplay.innerText = speed.value;
            unitDisplay.innerText = speed.unit;
            downloadSpeedDisplay.innerText = `${speed.value} ${speed.unit}`;
        }
        
        function updateUploadUI(isFinal = false) {
            const duration = ((new Date()).getTime() - uploadStartTime) / 1000;
            
            if (duration <= 0) return;

            // Calculate current upload speed (based on total data and time)
            const speed = calculateSpeed(UPLOAD_DATA_SIZE, duration);

            // Update main display only during upload phase
            if (!isFinal) {
                speedDisplay.innerText = speed.value;
                unitDisplay.innerText = speed.unit;
            }
            
            uploadSpeedDisplay.innerText = `${speed.value} ${speed.unit}`;
        }

        // --- SIMULATION LOGIC ---

        function startSimulation(isDownload) {
            if (!isTesting) return;
            
            // FIX: Realistic speed range (1 Mbps to 30 Mbps)
            finalSpeedMbps = Math.floor(Math.random() * 29) + 1; 

            let currentSpeed = 0.1;
            
            const displayTarget = isDownload ? downloadSpeedDisplay : uploadSpeedDisplay;
            
            uploadSimInterval = setInterval(() => {
                if (!isTesting || currentSpeed >= finalSpeedMbps) {
                    clearInterval(uploadSimInterval);
                    
                    if (isDownload) {
                        stopDownloadTest(); // Finish Download Phase
                    } else {
                        stopUploadTest(); // Finish Upload Phase
                    }
                    return;
                }
                
                currentSpeed += (finalSpeedMbps / 20);
                currentSpeed = Math.min(currentSpeed, finalSpeedMbps);
                
                const speed = calculateSpeed(currentSpeed * 1024 * 1024 / 8, 1); // Mock calculation
                
                speedDisplay.innerText = speed.value;
                unitDisplay.innerText = speed.unit;
                displayTarget.innerText = `${speed.value} ${speed.unit}`;
                
            }, 500);
        }

        // Load user preference and start test on page load
        window.onload = function() {
            loadUserPreferences();
            startTest();
        };

    </script>
</body>
</html>
