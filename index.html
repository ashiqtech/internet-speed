<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Indicator Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS: Fast.com Style & Layout (No Change) --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #2ecc71; /* Green */
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }

        /* Top Header */
        .header {
            margin-top: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 40px;
            color: #000;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }

        /* Main Content Center */
        .main-container {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .status-text {
            font-size: 22px;
            color: var(--text-color);
            margin-bottom: 20px;
            font-weight: 400;
        }

        /* Speed Meter Area */
        .speed-meter-container {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .speed-value {
            font-size: 180px;
            font-weight: 500;
            letter-spacing: -4px;
            color: #000;
            line-height: 1;
        }

        .units-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .unit {
            font-size: 36px;
            color: var(--text-color);
            font-weight: 500;
        }

        /* Refresh Button */
        .btn-reload {
            background: transparent;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 24px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-reload:hover {
            border-color: var(--accent-color);
            background-color: #f9f9f9;
            transform: rotate(45deg);
        }
        
        .btn-reload.disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Bottom Social Icons */
        .footer {
            margin-bottom: 40px;
            display: flex;
            gap: 30px;
        }

        .social-icon {
            font-size: 28px;
            color: #555;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icon:hover.telegram { color: #0088cc; }
        .social-icon:hover.twitter { color: #000; }
        .social-icon:hover.youtube { color: #ff0000; }
    </style>
</head>
<body>

    <header class="header">
        <i class="fa-solid fa-gauge-high logo-icon"></i>
        <div class="logo-text">Speed Indicator online</div>
    </header>

    <main class="main-container">
        <div id="status" class="status-text">Your Internet speed is</div>

        <div class="speed-meter-container">
            <div id="speed" class="speed-value">0</div>
            
            <div class="units-container">
                <div id="unit" class="unit">Mbps</div>
                <button id="reloadBtn" class="btn-reload" onclick="startTest()">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="https://t.me/ashiqtech1" target="_blank" class="social-icon telegram">
            <i class="fa-brands fa-telegram"></i>
        </a>
        <a href="https://x.com/ashiqtech1" target="_blank" class="social-icon twitter">
            <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://youtube.com/@ashiqtech1" target="_blank" class="social-icon youtube">
            <i class="fa-brands fa-youtube"></i>
        </a>
    </footer>

    <script>
        /* --- JavaScript: Hybrid Real Test (with Simulation Fallback) --- */

        // FIX 1: Using a public test file with HTTPS support for Real Test attempt
        const TEST_FILE_URL = "https://eu.httpbin.org/bytes/5000000"; // 5MB dummy data
        const TEST_DURATION_MS = 10000; // 10 seconds total test time
        const NUMBER_OF_DOWNLOADS = 3; // Number of files to fetch simultaneously

        const speedDisplay = document.getElementById('speed');
        const unitDisplay = document.getElementById('unit');
        const reloadBtn = document.getElementById('reloadBtn');
        
        let isTesting = false;
        let updateInterval;
        let testTimeout;
        let bytesDownloaded = 0;
        let startTime = 0;
        let finalSpeedMbps = 0;

        function startTest() {
            if (isTesting) return; 
            isTesting = true;

            // Reset UI
            speedDisplay.innerText = "0";
            unitDisplay.innerText = "Mbps"; 
            reloadBtn.classList.add('disabled');
            
            bytesDownloaded = 0;
            startTime = (new Date()).getTime();
            
            // Start real downloads
            for (let i = 0; i < NUMBER_OF_DOWNLOADS; i++) {
                startDownload(i);
            }

            // Start updating the UI every 500ms
            updateInterval = setInterval(updateUI, 500);

            // Stop test after 10 seconds
            testTimeout = setTimeout(stopTest, TEST_DURATION_MS);

            // FIX 2: Fallback Check (If no bytes are downloaded in the first 1.5 seconds)
            setTimeout(() => {
                if (bytesDownloaded < 10000 && isTesting) { // If less than 10KB downloaded
                    console.warn("Real test failed. Switching to simulation.");
                    startSimulation();
                }
            }, 1500); 
        }

        async function startDownload(index) {
            if (!isTesting) return;

            const url = TEST_FILE_URL + `?c=${index}&n=` + Math.random();
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network error');
                
                // Read the stream to track bytes loaded
                const reader = response.body.getReader();
                let done = false;

                while (isTesting && !done) {
                    const { value, done: readerDone } = await reader.read();
                    if (value) {
                        bytesDownloaded += value.length;
                    }
                    done = readerDone;
                }

                // If finished before timeout, restart to keep traffic flowing
                if (isTesting) {
                    startDownload(index);
                }

            } catch (error) {
                // If any error (CORS, network), restart
                if (isTesting) {
                    startDownload(index);
                }
            }
        }

        // FIX 3: Simulation Logic (Only runs if real test fails)
        function startSimulation() {
            if (!isTesting) return;

            // Simulate a speed between 2 Mbps and 50 Mbps
            finalSpeedMbps = Math.floor(Math.random() * 48) + 2; 

            // Simulate the counting up effect
            let currentSpeed = 0.1;
            const simInterval = setInterval(() => {
                if (!isTesting || currentSpeed >= finalSpeedMbps) {
                    clearInterval(simInterval);
                    return;
                }
                
                // Increase speed in steps
                currentSpeed += (finalSpeedMbps / 20); // Reach target in approx 20 steps
                currentSpeed = Math.min(currentSpeed, finalSpeedMbps);
                
                if (currentSpeed >= 1) {
                    speedDisplay.innerText = currentSpeed.toFixed(1);
                    unitDisplay.innerText = "Mbps";
                } else {
                    speedDisplay.innerText = (currentSpeed * 1024).toFixed(0);
                    unitDisplay.innerText = "Kbps";
                }
            }, 500);
        }


        function updateUI() {
            const currentTime = (new Date()).getTime();
            const duration = (currentTime - startTime) / 1000; // Seconds

            // If simulation has taken over, do nothing here
            if (finalSpeedMbps > 0) return;

            if (duration <= 0 || bytesDownloaded === 0) {
                 // Still waiting for data or simulation to start
                 return;
            }

            // Real Calculation: Bits per second -> Mbps
            const bitsLoaded = bytesDownloaded * 8;
            const speedBps = bitsLoaded / duration;
            const speedMbps = speedBps / 1024 / 1024;

            if (speedMbps >= 1) {
                speedDisplay.innerText = speedMbps.toFixed(1);
                unitDisplay.innerText = "Mbps";
            } else {
                speedDisplay.innerText = Math.round(speedMbps * 1024);
                unitDisplay.innerText = "Kbps";
            }
        }

        function stopTest() {
            isTesting = false;
            clearInterval(updateInterval);
            clearTimeout(testTimeout);
            
            // If real test was running, calculate final average. If simulation was running, the speed is already set.
            if (finalSpeedMbps === 0) {
                 updateUI();
            }
            
            reloadBtn.classList.remove('disabled');
        }

        // Start test automatically on page load
        window.onload = startTest;
    </script>
</body>
</html>
