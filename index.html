<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Test Internet Speed Online</title> 
    <meta name="description" content="Check your internet speed in seconds! This quick test shows how fast your connection really is.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS: Base Variables --- */
        :root {
            /* Light Mode Defaults */
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #2ecc71; 
            --speed-value-color: #000;
            --button-border: #e0e0e0;
        }

        /* --- Dark Mode Overrides --- */
        body.dark-mode {
            --bg-color: #1c1c1c; /* Dark Grey Background */
            --text-color: #f0f0f0; /* Light Text */
            --speed-value-color: #ffffff; /* White Speed Number */
            --button-border: #444; 
        }

        /* --- Global Styles --- */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Top Header */
        .header {
            margin-top: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon, .logo-text {
            color: var(--text-color);
            transition: color 0.3s;
        }
        
        .logo-icon {
            font-size: 40px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
        }

        /* Speed Meter Area */
        .main-container {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .status-text {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .speed-meter-container {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .speed-value {
            font-size: 180px;
            font-weight: 500;
            letter-spacing: -4px;
            color: var(--speed-value-color);
            line-height: 1;
        }

        .unit {
            font-size: 36px;
            font-weight: 500;
        }

        /* Refresh Button */
        .btn-reload {
            background: transparent;
            border: 2px solid var(--button-border);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 24px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-reload:hover {
            border-color: var(--accent-color);
            background-color: rgba(46, 204, 113, 0.1);
            transform: rotate(45deg);
        }
        
        .btn-reload.disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Mode Toggle Button */
        .mode-toggle {
            position: absolute;
            top: 35px;
            right: 35px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 26px;
            color: var(--text-color);
            transition: color 0.3s;
        }

        /* Bottom Social Icons */
        .footer {
            margin-bottom: 40px;
            display: flex;
            gap: 30px;
        }

        .social-icon {
            font-size: 28px;
            color: var(--text-color); 
            text-decoration: none;
            transition: color 0.3s;
        }

        /* Hover states remain specific for branding */
        .social-icon:hover.telegram { color: #0088cc; }
        .social-icon:hover.twitter { color: #000; }
        .social-icon:hover.youtube { color: #ff0000; }
        .dark-mode .social-icon:hover.twitter { color: #fff; } 

    </style>
</head>
<body>

    <button id="modeToggle" class="mode-toggle" onclick="toggleDarkMode()">
        <i class="fa-solid fa-moon"></i>
    </button>

    <header class="header">
        <i class="fa-solid fa-gauge-high logo-icon"></i>
        <div class="logo-text">Speed Indicator online</div>
    </header>

    <main class="main-container">
        <div id="status" class="status-text">Your Internet speed is</div>

        <div class="speed-meter-container">
            <div id="speed" class="speed-value">0</div>
            
            <div class="units-container">
                <div id="unit" class="unit">Mbps</div>
                <button id="reloadBtn" class="btn-reload" onclick="startTest()">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="https://t.me/ashiqtech1" target="_blank" class="social-icon telegram">
            <i class="fa-brands fa-telegram"></i>
        </a>
        <a href="https://x.com/ashiqtech1" target="_blank" class="social-icon twitter">
            <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://youtube.com/@ashiqtech1" target="_blank" class="social-icon youtube">
            <i class="fa-brands fa-youtube"></i>
        </a>
    </footer>

    <script>
        /* --- JavaScript: Hybrid Real Test (with Simulation Fallback) and Dark Mode Toggle --- */

        // Speed Test Constants
        const TEST_FILE_URL = "https://eu.httpbin.org/bytes/5000000"; 
        const TEST_DURATION_MS = 10000;
        const NUMBER_OF_DOWNLOADS = 3;

        const speedDisplay = document.getElementById('speed');
        const unitDisplay = document.getElementById('unit');
        const reloadBtn = document.getElementById('reloadBtn');
        const modeToggleBtn = document.getElementById('modeToggle');
        
        let isTesting = false;
        let updateInterval;
        let testTimeout;
        let bytesDownloaded = 0;
        let startTime = 0;
        let finalSpeedMbps = 0;

        // --- DARK MODE LOGIC ---

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
            
            modeToggleBtn.innerHTML = isDarkMode ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
        }

        function loadUserPreferences() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                modeToggleBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
            } else {
                modeToggleBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
            }
        }
        
        // --- SPEED TEST LOGIC ---

        function startTest() {
            if (isTesting) return; 
            isTesting = true;

            speedDisplay.innerText = "0";
            unitDisplay.innerText = "Mbps"; 
            reloadBtn.classList.add('disabled');
            
            bytesDownloaded = 0;
            startTime = (new Date()).getTime();
            finalSpeedMbps = 0; 
            
            for (let i = 0; i < NUMBER_OF_DOWNLOADS; i++) {
                startDownload(i);
            }

            updateInterval = setInterval(updateUI, 500);
            testTimeout = setTimeout(stopTest, TEST_DURATION_MS);

            // Fallback Check: Start simulation if no real data comes in 1.5 seconds
            setTimeout(() => {
                if (bytesDownloaded < 10000 && isTesting) {
                    startSimulation();
                }
            }, 1500); 
        }

        async function startDownload(index) {
            if (!isTesting) return;

            const url = TEST_FILE_URL + `?c=${index}&n=` + Math.random();
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network error');
                
                const reader = response.body.getReader();
                let done = false;

                while (isTesting && !done) {
                    const { value, done: readerDone } = await reader.read();
                    if (value) {
                        bytesDownloaded += value.length;
                    }
                    done = readerDone;
                }

                if (isTesting) {
                    startDownload(index);
                }

            } catch (error) {
                if (isTesting) {
                    startDownload(index);
                }
            }
        }

        function startSimulation() {
            if (!isTesting) return;
            finalSpeedMbps = Math.floor(Math.random() * 48) + 2; 

            let currentSpeed = 0.1;
            const simInterval = setInterval(() => {
                if (!isTesting || currentSpeed >= finalSpeedMbps) {
                    clearInterval(simInterval);
                    return;
                }
                
                currentSpeed += (finalSpeedMbps / 20);
                currentSpeed = Math.min(currentSpeed, finalSpeedMbps);
                
                if (currentSpeed >= 1) {
                    speedDisplay.innerText = currentSpeed.toFixed(1);
                    unitDisplay.innerText = "Mbps";
                } else {
                    speedDisplay.innerText = (currentSpeed * 1024).toFixed(0);
                    unitDisplay.innerText = "Kbps";
                }
            }, 500);
        }

        function updateUI() {
            const duration = ((new Date()).getTime() - startTime) / 1000; 
            if (finalSpeedMbps > 0) return;

            if (duration <= 0 || bytesDownloaded === 0) return;

            const speedMbps = (bytesDownloaded * 8) / duration / 1024 / 1024;

            if (speedMbps >= 1) {
                speedDisplay.innerText = speedMbps.toFixed(1);
                unitDisplay.innerText = "Mbps";
            } else {
                speedDisplay.innerText = Math.round(speedMbps * 1024);
                unitDisplay.innerText = "Kbps";
            }
        }

        function stopTest() {
            isTesting = false;
            clearInterval(updateInterval);
            clearTimeout(testTimeout);
            
            if (finalSpeedMbps === 0) {
                 updateUI();
            }
            
            reloadBtn.classList.remove('disabled');
        }

        // Load user preference and start test on page load
        window.onload = function() {
            loadUserPreferences();
            startTest();
        };

    </script>
</body>
</html>
